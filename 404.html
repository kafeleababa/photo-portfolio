<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const baseUrl = document
        .querySelector('meta[name="base-url"]')
        .getAttribute("content");

      const pathSegments = location.pathname.split("/");
      const repoName =
        pathSegments[pathSegments.indexOf("photo-portfolio") + 0]; // Or your actual repo name if it's different
      const filePath = pathSegments
        .slice(pathSegments.indexOf(repoName) + 1)
        .join("/");

      location.replace(baseUrl || "/");
    </script>
    <meta name="base-url" content="/photo-portfolio/" />
  </head>
  <body>
    <p>Redirecting to the main page...</p>
  </body>
</html>
