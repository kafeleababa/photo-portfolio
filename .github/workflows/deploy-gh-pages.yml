name: Deploy to GitHub Pages (from Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'npm' 

      - name: Clean npm cache and node_modules
        run: |
          npm cache clean --force
          rm -rf node_modules
        shell: bash

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          VITE_BASE_URL: ${{ github.event.repository.name }}

      - name: Verify dist folder exists
        run: |
          echo "Listing contents of build output directory:"
          ls -al dist/
          echo "--- End of dist folder listing ---"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true